<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AluraBooks</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header class="cabecalho">
    <div class="container">
      <input type="checkbox" id="menu" class="container__botao">
      <label for="menu">
        <span class="cabecalho__menu-hamburguer container__imagem"></span>
      </label>
      <ul class="lista-menu">
        <li class="lista-menu__titulo">Categorias</li>
        <li class="lista-menu__item">
          <a href="#" class="lista-menu__link">PROGRAMAÇÃO</a>
        </li>
        <li class="lista-menu__item">
          <a href="#" class="lista-menu__link">FRONT-END</a>
        </li>
        <li class="lista-menu__item">
          <a href="#" class="lista-menu__link">INFRAESTRUTURA</a>
        </li>
        <li class="lista-menu__item">
          <a href="#" class="lista-menu__link">BUSINESS</a>
        </li>
        <li class="lista-menu__item">
          <a href="#" class="lista-menu__link">DESING & UX</a>
        </li>
      </ul>
      <img src="img/Logo.svg" alt="Logo da AluraBooks" class="container__imagem">
    </div>
    <div class="container">
      <a href="#"><img src="img/Vector.svg" alt="Meus favoritos" class="container__imagem"></a>
      <a href="#"><img src="img/Sacola.svg" alt="Carrinho de compras" class="container__imagem"></a>
      <a href="#"><img src="img/user.svg" alt="Meu perfil" class="container__imagem"></a>
    </div>
  </header>
  <section class="banner">
    <h2 class="banner__titulo">Já sabe por onde começar?</h2>
    <p class="banner__texto">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
    <input type="search" class="banner__pesquisa" placeholder="Qual será sua próxima leitura?">
  </section>
  <section class="carrossel">
    <h2 class="carrossel__titulo">Novos lançamentos</h2>
    <!-- Slider main container -->
    <div class="swiper">
      <!-- Additional required wrapper -->
      <!-- If we need pagination -->
      <div class="swiper-pagination"></div>

      <div class="swiper-wrapper">
        <!-- Slides -->
        <div class="swiper-slide"><img src="img/ApacheKafka.svg" alt="Spring boot"></div>
        <div class="swiper-slide"><img src="img/Javascript.svg" alt="js"></div>
        <div class="swiper-slide"><img src="img/Liderança.svg" alt="Luderança"></div>
        <div class="swiper-slide"><img src="img/MEAN.svg" alt="Mean"></div>
        <div class="swiper-slide"><img src="img/Nodejs.svg" alt="Nodejs"></div>
        <div class="swiper-slide"><img src="img/ReactNative.svg" alt="React"></div>
      </div>

      <!-- If we need navigation buttons -->
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>

    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
  <script src="./Js/Carrossel.js"></script>
</body>

</html>
